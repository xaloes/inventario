{% block content %}
  <h2>Confirmar eliminación</h2>
  
  <p>¿Estás seguro de que deseas eliminar el artículo "{{ objeto.nombre }}"?</p>
  
  <form method="post">
      {% csrf_token %}
      <button type="submit">Sí, eliminar</button>
      <a href="{% url 'listar_articulos' %}">Cancelar</a>
  </form>
{% endblock %}
