<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Artículo</title>
</head>
<body>
    <h1>Crear Nuevo Artículo</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'listar_articulos' %}" class="btn btn-primary my-2">Volver</a>
    </form>
</body>
</html>
