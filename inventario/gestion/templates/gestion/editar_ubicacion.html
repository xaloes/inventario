<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Ubicación</title>
</head>
<body>
    <h1>Editar Ubicación: {{ ubicacion.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
        <a href="{% url 'listar_ubicaciones' %}">Volver</a>
    </form>
</body>
</html>
