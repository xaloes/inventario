<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Categoría</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar la categoría "{{ categoria.nombre }}"?</h1>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'listar_categorias' %}">Cancelar</a>
    </form>
</body>
</html>
